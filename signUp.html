<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITGONG</title>
    <link rel="icon" href="img/favi.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/popup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
    <header></header>

    <main>
        <div class="signUp">

            <h2>회원가입</h2>

            <div class="agree">
                <label for="all_check"><input type="checkbox" id="all_check"> 전체 동의</label>

                <div class="terms">
                    <label for="terms_of_use"><input type="checkbox" id="terms_of_use"> 이용약관 동의(필수) <a
                            href="termsUse.html">약관 보기</a></label>
                    <label for="privacy"><input type="checkbox" id="privacy"> 개인정보 수집 및 이용동의(필수) <a
                            href="termsUse.html">약관 보기</a></label>
                </div>
            </div>

            <div class="register_form">
                <div class="regi_top">
                    <p>내 정보 입력</p> <span>* 필수사항</span>
                </div>

                <form action="">
                    <div class="regi_bottom">
                        <p class="email">
                            <label><span style="color:#2393fd;">*</span>이메일</label>
                            <input type="email" placeholder="이메일을 입력해 주세요." required>
                            <button class="confirm">이메일 중복체크</button>
                            <span>* FITGONG의 아이디로 사용됩니다.</span>
                        </p>
                        <p class="pwArea">
                            <label><span style="color:#2393fd;">*</span>비밀번호</label>
                            <input class="pw" type="password" placeholder="비밀번호를 입력해 주세요." required>
                            <svg class="signEye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18"
                                height="18">
                                <path fill="none" d="M0 0h24v24H0z" />
                                <path
                                    d="M12 3c5.392 0 9.878 3.88 10.819 9-.94 5.12-5.427 9-10.819 9-5.392 0-9.878-3.88-10.819-9C2.121 6.88 6.608 3 12 3zm0 16a9.005 9.005 0 0 0 8.777-7 9.005 9.005 0 0 0-17.554 0A9.005 9.005 0 0 0 12 19zm0-2.5a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zm0-2a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
                            </svg>
                            <input class="pw_confirm" type="password" placeholder="비밀번호 확인을 위해 입력해주세요." required>
                            <svg class="signEyeCon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18"
                                height="18">
                                <path fill="none" d="M0 0h24v24H0z" />
                                <path
                                    d="M12 3c5.392 0 9.878 3.88 10.819 9-.94 5.12-5.427 9-10.819 9-5.392 0-9.878-3.88-10.819-9C2.121 6.88 6.608 3 12 3zm0 16a9.005 9.005 0 0 0 8.777-7 9.005 9.005 0 0 0-17.554 0A9.005 9.005 0 0 0 12 19zm0-2.5a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zm0-2a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
                            </svg>
                            <span>* 10자 이상 영문/숫자/특수문자를 사용하세요.</span>
                        </p>
                        <p class="nameArea">
                            <label><span style="color:#2393fd;">*</span>이름</label>
                            <input type="text" placeholder="이름을 입력해 주세요." required>
                            <span>* 공백없이 입력하세요.</span>
                        </p>
                        <p class="phone">
                            <label><span style="color:#2393fd;">*</span>휴대전화</label>
                            <input type="text" required> - <input type="text"> - <input type="text">
                            <button class="confirm">인증번호 발송</button>
                        </p>
                        <p class="phoneCon">
                            <label><span style="color:#2393fd;">*</span>인증번호</label>
                            <input type="text" placeholder="인증번호를 입력해 주세요." required>
                            <button>확인</button>
                            <span>* 휴대폰으로 전송된 인증번호를 입력하세요.</span>
                        </p>
                        <p><input class="submit_btn" type="submit" value="회원가입"></p>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <popup></popup>
    <script>
        $(function () {
            $('.confirm').on('click', function (e) {
                e.preventDefault();
                $('popup').load('popup.html .sameEmail_popup_bg');
            });

            $(document).on('click', '.closePop', function () {
                $('.popup_bg').hide();
            });

            $('.submit_btn').on('click', function () {
                window.location.href = "welcome.html"
            });

            $('.signEye').on('click', function () {
                $(this).toggleClass('on');

                if ($('.signEye').hasClass('on') == true) {
                    $('.pw').attr('type', 'text');
                } else {
                    $('.pw').attr('type', 'password');
                }

            });

            $('.signEyeCon').on('click', function () {
                $(this).toggleClass('on');

                if ($('.signEyeCon').hasClass('on') == true) {
                    $('.pw_confirm').attr('type', 'text');
                } else {
                    $('.pw_confirm').attr('type', 'password');
                }
            });
        });
    </script>

    <footer></footer>
</body>

</html>
