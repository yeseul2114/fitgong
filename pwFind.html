<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITGONG</title>
    <link rel="icon" href="img/favi.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/popup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <header></header>

    <main>
        <div class="id_find">
            <h2>아이디/비밀번호 찾기</h2>

            <ul class="id_tab">
                <li><a href="idFind.html">아이디 찾기</a></li>
                <li class="active"><a href="pwFind.html">비밀번호 찾기</a></li>
            </ul>

            <div class="id_tab_content pw_tab_content">
                <p>
                    <label><span style="color:#2393fd;">*</span>이메일</label>
                    <input type="text">
                </p>
                <p>
                    <label><span style="color: #2393fd;">*</span>이름</label>
                    <input type="text" placeholder="이름을 입력해 주세요." required>
                    <span>* 공백없이 입력하세요.</span>
                </p>
                
                <p class="idPhone">
                    <label><span style="color:#2393fd;">*</span>휴대전화</label>
                    <input type="text" required> - <input type="text"> - <input type="text">
                    <button class="idConfirm">인증번호 발송</button>
                    <span>* 인증에 필요한 번호를 입력하세요.</span>
                </p>
                <p class="idPhoneCon">
                    <label><span style="color:#2393fd;">*</span>인증번호</label>
                    <input type="text" required placeholder="인증번호를 입력해 주세요.">
                    <button class="confirmBtn">확인</button>
                    <span>* 휴대폰으로 전송된 인증번호를 입력하세요.</span>
                </p>
                <p><input class="idFindBtn" type="submit" value="비밀번호 찾기"></p>
            </div>
        </div>
    </main>

    <footer></footer>
</body>
</html>
