<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITGONG</title>
    <link rel="stylesheet" href="css/common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/info_edit.js"></script>
</head>
<body>
    <header></header>

    <main>
        <div class="info_edit">
            <h2>MY FIT</h2>

            <div class="info_edit_form">
                <div class="info_edit_top"><p>내 정보 입력</p></div>

                <form action=""> 
                    <div class="info_edit_bottom">
                        <p>
                            <input type="email" placeholder="*이메일" required>
                        </p>
                        <p><input class="pw" type="password" placeholder="*비밀번호" required>
                            <svg class="eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 3c5.392 0 9.878 3.88 10.819 9-.94 5.12-5.427 9-10.819 9-5.392 0-9.878-3.88-10.819-9C2.121 6.88 6.608 3 12 3zm0 16a9.005 9.005 0 0 0 8.777-7 9.005 9.005 0 0 0-17.554 0A9.005 9.005 0 0 0 12 19zm0-2.5a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zm0-2a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" /></svg>
                        </p>
                        <p><input class="pw_confirm" type="password" placeholder="*비밀번호 확인" required>
                            <svg class="eye_confirm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 3c5.392 0 9.878 3.88 10.819 9-.94 5.12-5.427 9-10.819 9-5.392 0-9.878-3.88-10.819-9C2.121 6.88 6.608 3 12 3zm0 16a9.005 9.005 0 0 0 8.777-7 9.005 9.005 0 0 0-17.554 0A9.005 9.005 0 0 0 12 19zm0-2.5a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zm0-2a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" /></svg>
                        </p>
                        <p><input type="text" placeholder="*이름" required></p>
                        <p class="phone">
                            <input style="width:493px;" type="text" placeholder="*휴대전화" required>
                            <a class="phoneEdit">수정</a>
                        </p>
                        <p>
                            <input type="text" placeholder="*인증번호" required>
                        </p>
                        <p><input class="submit_btn" type="submit" value="수정하기"></p>
                    </div>

                </form>
            </div>

            <div class="withdraw">
                <a href="#">회원탈퇴...</a>
            </div>
        </div>
    </main>

    
    <div class="popup_bg withdraw_pop_bg">
        <div class="withdraw_pop">
            <div class="withdraw_pop_top">
                <h3>회원탈퇴를 진행하겠습니까?</h3>
                <p>탈퇴한 아이디로는 다시 가입할 수 없으며, 아이디 및 데이터는 복구할 수 없으므로 신중히 진행해 주시길 부탁드립니다.</p>
            </div>
            <div class="withdraw_pop_bottom">
                <p>
                    회원탈퇴시 주의사항</p>
                <p>1) 이용권 기간이 남아있는 경우
                2) 회원정보 및 개인형 서비스의 데이터는 지체없이 파기 절차가 진행되어 복구할 수 없습니다.
                3) 게시판형 서비스에 등록한 게시물은 탈퇴 후에도 남아 있으므로 공개를 원하지 않는다면 아이디 탈퇴 전 삭제해 주시기 바랍니다.
                </p>
                <p>
                    <button class="withdrawOK">탈퇴하기</button>
                    <button class="withdrawNO">취소</button>
                </p>
            </div>
        </div>
    </div>

    <div class="popup_bg withdrawConfirm_popup_bg">
        <div class="withdrawConfirm_popup">
            <p>탈퇴되었습니다.</p>
            <p><button>확인</button></p>
        </div>
    </div>

    <footer></footer>
</body>
</html>
