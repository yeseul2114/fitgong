<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITGONG</title>
    <link rel="stylesheet" href="css/common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/book_detail.js"></script>
</head>
<body>
    <header></header>

    <main>
        <div class="book">
            <div class="bookTop">
                <div class="bookImg">
                    <p>
                        <img src="img/img_bigBook.png" alt="교재이미지">
                    </p>
                </div>
                <div class="bookInfo">
                    <span>BEST</span>
                    <div class="bookTitle">
                        <h3><span>교재 소제목</span>
                            FITGONG GRAMMAR FINAL</h3>
                    </div>
    
                    <div class="bookInfoTable">
                        <table>
                            <tr>
                                <td>정가</td>
                                <td>12,000원</td>
                            </tr>
                            <tr>
                                <td>판매가</td>
                                <td style="font-size: 19px;">10800원 <span style="color:red; font-size: 13px; ">(10% 할인)</span></td>
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <td>저자</td>
                                <td>FITGONG</td>
                            </tr>
                            <tr>
                                <td>출판사</td>
                                <td>지식공방</td>
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <td>배송비</td>
                                <td>3,000원</td>
                            </tr>
                        </table>
                    </div>
    
                    <div class="bookBtn">
                        <button>장바구니</button>
                        <button>구매하기</button>
                    </div>
                </div>
                <div class="bookRelation">
                    <table>
                        <tr>
                            <th>이 책과 관련된 강좌</th>
                        </tr>
                        <tr>
                            <td>
                                <p>FITGONG GRAMMAR FINAL</p>
                                <p>강좌구성 <span style="color:#2393fd;">26</span>강</p>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="bookBottom">
                <ul>
                    <li class="active">책 소개 및 목차</li>
                    <li>교환/환불/배송</li>
                </ul>

                <div>
                    <p>
                        <img src="img/bookEx.png" alt="교재 설명">
                    </p>
                    <p>
                        <img src="img/bookEx2.png" alt="교재 설명 2">
                    </p>
                </div>
            </div>
        </div>
    </main>
    
    <div class="popup_bg goCart_popup_bg">
        <div class="goCart_popup">
            <p>장바구니에 상품이 담겼습니다.</p>
            <p>
                <button class="goCartBtn">장바구니 가기</button>
                <button class="planKeep">확인</button>
            </p>
        </div>

    <footer></footer>
</body>
</html>
