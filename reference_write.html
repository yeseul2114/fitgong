<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITGONG</title>
    <link rel="stylesheet" href="css/common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/reference_write.js"></script>
</head>
<body>
    <header></header>

    <main>
        <div class="reference">
            <h2>자료실</h2>

            <div class="select_write_form">
                <form action="">
                    <p>
                        <select name="" id="" placeholder="카테고리">
                            <option value="카테고리선택">카테고리 선택</option>
                            <option value="결제/환불">결제/환불</option>
                            <option value="배송">배송</option>
                            <option value="수강문의">수강문의</option>
                            <option value="기타">기타</option>
                        </select>
                        <input type="text" placeholder="제목을 입력해 주세요." required>
                        <a class="submit">등록</a>
                        </p>
                        <p><textarea name="" id="" cols="30" rows="20"></textarea></p>
                </form>
            </div>
        </div>
    </main>

    <div class="popup_bg">
        <div class="confirm_pop">
            <p>등록되었습니다.</p>
            <p><button class="yes">확인</button></p>
        </div>
    </div>
    <footer></footer>
</body>
</html>
