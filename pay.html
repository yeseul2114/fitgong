<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITGONG</title>
    <link rel="stylesheet" href="css/common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/pay.js"></script>
</head>
<body>
    <header></header>

    <main>
        <div class="pay">
            <h2>주문/결제</h2>

            <div class="orderGoods">
                <table class="goodsPayTable">
                    <thead>
                        <tr>
                            <th>주문상품</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <img src="img/img_book.png" alt="교재 이미지">
                                <div>
                                    <p>FITGONG GRAMMAR FINAL</p>
                                    <p>9,900원 <small>수량 <span>1</span>개</small></p>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="img/img_plan.png" alt="이용권 이미지">
                                <div>
                                    <p>월간 이용권</p>
                                    <p>9,900원 <small>수량 <span>1</span>개</small></p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <table class="orderInfo">
                    <thead>
                        <tr>
                            <th>주문자 정보</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><p>이름</p> <input type="text" name="name"></td>
                        </tr>
                        <tr>
                            <td><p>연락처</p> <input type="text" name="phone"></td>
                        </tr>
                        <tr>
                            <td><p>이메일</p> <input type="text" name="address"></td>
                        </tr>
                    </tbody>
                </table>

                <table class="addInfo">
                    <thead>
                        <tr>
                            <th>배송지 정보</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><p>우편번호</p><input type="text" name="address"> <button>우편번호 찾기</button></td>
                        </tr>
                        <tr>
                            <td><p></p><input type="text" name="address1"></td>
                        </tr>
                        <tr>
                            <td><p>상세주소</p> <input type="text" name="detailAdd"></td>
                        </tr>
                        <tr>
                            <td>
                                <p></p><input type="checkbox" id=addCheck> <label for="addCheck">배송지 정보를 저장하겠습니까?</label>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <table class="couponInfo">
                    <thead>
                        <tr>
                            <th>
                                쿠폰
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><p>쿠폰번호</p><input type="text" name="coupon"> <button class="couponUse">쿠폰사용</button></td>
                        </tr>
                    </tbody>
                </table>

                <table class="resultTable">
                    <thead>
                        <tr>
                            <th  colspan="2">결제금액</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>상품금액</td>
                            <td>19,800원</td>
                        </tr>
                        <tr>
                            <td>쿠폰할인</td>
                            <td>-19,80원</td>
                        </tr>
                        <tr>
                            <td>배송비</td>
                            <td>3,000원</td>
                        </tr>
                        <tr>
                            <td>총 결제금액</td>
                            <td style="font-size:20px; color:#2393fd;">22,800원</td>
                        </tr>
                    </tbody>
                </table>

                <table class="payWay">
                    <thead>
                        <tr>
                            <th colspan="5">결제수단</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class=""><p class="card ">신용카드</p></td>
                            <td><p class="kakaoPay">카카오페이</p></td>
                            <td><p class="naverPay">네이버페이</p></td>
                            <td><p class="payco">페이코</p></td>
                            <td><p class="phonePay">휴대푠 결제</p></td>
                        </tr>
                    </tbody>
                </table>

                <div class="payConfirm">
                    <input type="checkbox" id="payConfirm">
                    <label for="payConfirm">주문할 상품의 상품명, 상품 가격, 배송정보를 확인하였으며 구매에 동의하시겠습니까?</label>
                    <p>
                        <button class="payGo">결제하기</button>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <div class="popup_bg couponUse_popup_bg">
        <div class="couponUse_popup">
            <h3>보유 쿠폰</h3>

            <div class="coupon_scroll">
                <div>
                    <p>이용권 10% 할인권</p>
                    <p><span>연간 이용권 구매시 사용가능</span> <span>2022. 02. 05까지 사용 가능</span></p>
                </div>
            </div>
            <p><button class="couponClose">닫기</button>
                <button>사용하기</button></p>
        </div>
    </div>

    <footer></footer>
</body>
</html>
