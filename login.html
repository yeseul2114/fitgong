    <title>FITGONG</title>
    <link rel="stylesheet" href="css/common.css">

    <script src="js/login.js"></script>
</head>

<body>
    <header></header>

    <main>
        <div class="login_page">
            <h2>
                로그인
            </h2>

            <div class="login_form">
                <form action="">
                    <p><input type="email" placeholder="이메일"></p>
                    <p><input type="password" class="pw" placeholder="비밀번호">
                        <svg class="eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 3c5.392 0 9.878 3.88 10.819 9-.94 5.12-5.427 9-10.819 9-5.392 0-9.878-3.88-10.819-9C2.121 6.88 6.608 3 12 3zm0 16a9.005 9.005 0 0 0 8.777-7 9.005 9.005 0 0 0-17.554 0A9.005 9.005 0 0 0 12 19zm0-2.5a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zm0-2a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" /></svg></p>
                    <p><input type="submit" class="submit_btn" value="로그인"></p>
                </form>

                <div class="sub_form">
                    <label for="id_remember">
                        <input id="id_remember" type="checkbox"> 아이디 기억하기
                    </label>

                    <div class="user">
                        <a href="id_find.html">아이디/비밀번호 찾기</a>
                        <a href="register.html">회원가입</a>
                    </div>
                </div>

                <div class="sns_login">
                    <h3>SNS 로그인</h3>
                    <div class="sns">
                        <div class="naver"><a href="#"><img src="img/icon_naver.png" alt=""> 네이버 아이디로 로그인</a></div>
                        <div class="kakao"><a href="#"><img src="img/icon_kakao.png" alt=""> 카카오 아이디로 로그인</a></div>
                        <div class="google"><a href="#"><img src="img/icon_google.png" alt=""> 구글 아이디로 로그인</a></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
</body>

</html>
